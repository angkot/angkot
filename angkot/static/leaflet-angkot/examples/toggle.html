<!DOCTYPE html>
<html><head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 <![endif]-->
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="../src/leaflet-angkot.js"></script>
<style>
html, body { margin: 0px; padding: 0px; }
#map { position: absolute; top:0; bottom:0; left:0; right: 0; }
</style>
<link rel="stylesheet" type="text/css" href="../dist/leaflet-angkot.css"/>
</head><body>

<div id="map"></div>

<script>

var key = 'ebc3b94a5af74281874d288d64d788f9';

var map = L.map('map').setView([51.505, -0.09], 13);
L.tileLayer('http://{s}.tile.cloudmade.com/'+key+'/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);


var p = new L.Polyline.Editable([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
], {
  editable: true,
  color: 'red',
}).addTo(map);

var cnt = 3;
map.on('click', function(e) {
  p.addLatLng(e.latlng);
  cnt += 1;
  if (cnt % 5 == 0) {
    p.setEditable(!p.options.editable);
  }
  if (cnt % 2 == 0) {
    var color = p.options.color == 'red' ? 'blue' : 'red';
    p.setColor(color);
    console.log('color', p.options.color);
  }
});

</script>
</body></html>
