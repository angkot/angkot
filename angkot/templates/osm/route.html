<!DOCTYPE html>
<html><head>
<style>
html, body { margin: 0px; padding: 0px; width: 100%; height: 100%; }
#map { width: 100%; height: 100%; margin: auto; padding: 0px; }
path.segment {
    fill: none;
    stroke: red;
    stroke-width: 2;
}
circle.way.node {
    fill: white;
    stroke: rgba(255, 0, 0, 0.75);
    stroke-width: 1;
    r: 10;
}
</style>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
<link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
</head><body>

<div id="map"></div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-sanitize.min.js"></script>
<script src='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.js'></script>
<script src='/static/js/osm.js'></script>
<script>

var map,
    JAKARTA = [-6.292606, 106.838694],
    CX = JAKARTA[1],
    CY = JAKARTA[0],
    MapBoxId = 'examples.map-zr0njcqy';

function start() {
  map = L.mapbox.map('map', MapBoxId);
  map.setView(L.latLng(CY, CX), 15);

  var url = 'http://localhost:8000/osm/data/{z}/{x}/{y}.json';
  var osm = new L.OSMDataLayer(url);
  map.addLayer(osm);
}

$(document).ready(function() {
  start();
});

</script>
</body></html>
