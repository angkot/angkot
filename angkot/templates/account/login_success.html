{% extends "account/base.html" %}
{% load staticfiles %}

{% block title %}Login berhasil{% endblock %}

{% block content %}

<p>Anda telah berhasil masuk.</p>

<div class="action">
<p><a href="{% url "index" %}">&larr; halaman muka</a></p>
</div>

{% endblock %}

{% block extrascripts %}
<script type="text/javascript">
if (window.opener) {
  if (window.opener.login_success) {
    window.opener.login_success();
  }
  window.close();
}
else {
  location.href = "{% url "account_index" %}";
}
</script>
{% endblock %}
